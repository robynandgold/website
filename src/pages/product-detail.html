  <script src="../js/products.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    let currentProduct = null;
    let currentImageIndex = 0;
    
    // Get slug from URL
    function getSlugFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('slug');
    }
    
    // Load product details
    async function loadProduct() {
      const slug = getSlugFromURL();
      
      if (!slug) {
        document.getElementById('product-detail').innerHTML = '<p>Product not found</p>';
        return;
      }
      
      currentProduct = await window.ProductsAPI.getProductBySlug(slug);
      
      if (!currentProduct) {
        document.getElementById('product-detail').innerHTML = '<p>Product not found</p>';
        return;
      }

      // Guard: if the product has been sold, redirect back to the collection
      if (currentProduct.available === false) {
        window.location.href = '/pages/shop.html';
        return;
      }
      
      // Update page title
      document.title = `${currentProduct.name} — Robyn & Gold`;
      
      renderProduct();
    }
    
    // Render product details
    function renderProduct() {
      const container = document.getElementById('product-detail');
      const isSold = currentProduct.available === false;
      
      container.innerHTML = `
        <div class="product-detail-image" role="region" aria-label="Product images">
          <div class="carousel" id="image-carousel">
            <button class="carousel-control prev" aria-label="Previous image" id="carousel-prev">‹</button>
            <button class="carousel-control next" aria-label="Next image" id="carousel-next">›</button>
            <div class="carousel-track" id="carousel-track">
              ${currentProduct.images.map((img, index) => `
                <div class="carousel-slide${index === 0 ? ' active' : ''}" data-index="${index}">
                  <img 
                    src="${img}" 
                    alt="${currentProduct.name} view ${index + 1}"
                    onerror="this.src='../images/homepage.png'"
                  />
                </div>
              `).join('')}
            </div>
          </div>
          
        </div>
        
        <div class="product-detail-info">
          <p class="eyebrow">${currentProduct.period} · ${currentProduct.era}</p>
          <h1 class="product-detail-title">${currentProduct.name}</h1>
          <p class="product-detail-meta">${currentProduct.metal} · ${currentProduct.stones} · ${currentProduct.size}</p>
          <p class="product-detail-price">${window.ProductsAPI.formatPrice(currentProduct.price, currentProduct.currency)}</p>
          
          ${isSold ? `
            <div style="background: var(--muted); color: white; padding: 1rem; border-radius: var(--radius-md); margin-top: 1.5rem; text-align: center;">
              <strong style="font-size: 1.1rem;">SOLD</strong>
              <p style="margin: 0.5rem 0 0 0; font-size: 0.9rem;">This piece has found its home</p>
            </div>
          ` : `
            <button id="add-to-cart-btn" class="btn btn-primary" style="margin-top: 1.5rem;">
              Add to cart
            </button>
            <p id="cart-message" style="margin-top: 0.8rem; font-size: 0.9rem; color: var(--muted); display: none;"></p>
          `}
          
          <div class="product-detail-copy" style="margin-top: 1.8rem;">
            <p>${currentProduct.description}</p>
          </div>
          
          <div style="margin-top: 1.5rem; padding: 1.2rem; background: var(--bg-alt); border-radius: var(--radius-md);">
            <h3 style="font-size: 0.95rem; margin-bottom: 0.8rem;">Details</h3>
            <div style="display: grid; gap: 0.5rem; font-size: 0.9rem;">
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Metal:</span>
                <span>${currentProduct.metal}</span>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Stones:</span>
                <span>${currentProduct.stones}</span>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Size:</span>
                <span>${currentProduct.size}</span>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Period:</span>
                <span>${currentProduct.period}</span>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Style:</span>
                <span>${currentProduct.style}</span>
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Add event listeners
      setupCarousel();
      if (!isSold) {
        setupAddToCart();
      }
    }
    
    // Setup image carousel (buttons, dots, and swipe)
    function setupCarousel() {
      const track = document.getElementById('carousel-track');
      if (!track) return;
      const slides = Array.from(track.querySelectorAll('.carousel-slide'));
      const prevBtn = document.getElementById('carousel-prev');
      const nextBtn = document.getElementById('carousel-next');
      const dots = [];
      let isAnimating = false;
      const ANIM_MS = 280; // match CSS ~260ms with small buffer

      function updateActive(nextIndex, direction) {
        const prevIndex = currentImageIndex;
        currentImageIndex = nextIndex;

        // Clear classes
        slides.forEach(s => {
          s.classList.remove('active', 'enter-left', 'enter-right', 'exit-left', 'exit-right');
        });
        // No dots when using icon-only controls

        const prevSlide = slides[prevIndex];
        const nextSlide = slides[nextIndex];

        // Apply directional classes for a subtle slide
        if (prevSlide && nextSlide) {
          if (direction === 'next') {
            prevSlide.classList.add('exit-left');
            nextSlide.classList.add('enter-right');
          } else if (direction === 'prev') {
            prevSlide.classList.add('exit-right');
            nextSlide.classList.add('enter-left');
          }
        }

        // Activate the next slide and dot
        if (nextSlide) nextSlide.classList.add('active');
        // No dot activation
      }

      function goTo(index, directionHint) {
        if (isAnimating) return;
        isAnimating = true;
        // Disable controls during animation for UX clarity
        if (prevBtn) { prevBtn.disabled = true; prevBtn.setAttribute('aria-disabled', 'true'); }
        if (nextBtn) { nextBtn.disabled = true; nextBtn.setAttribute('aria-disabled', 'true'); }
        let nextIndex = index;
        if (nextIndex < 0) nextIndex = slides.length - 1;
        if (nextIndex >= slides.length) nextIndex = 0;

        // Infer direction if not provided
        let direction = directionHint;
        if (!direction) {
          if ((nextIndex === 0 && currentImageIndex === slides.length - 1) || nextIndex > currentImageIndex) {
            direction = 'next';
          } else {
            direction = 'prev';
          }
        }

        updateActive(nextIndex, direction);
        setTimeout(() => {
          isAnimating = false;
          if (prevBtn) { prevBtn.disabled = false; prevBtn.setAttribute('aria-disabled', 'false'); }
          if (nextBtn) { nextBtn.disabled = false; nextBtn.setAttribute('aria-disabled', 'false'); }
        }, ANIM_MS);
      }

      if (prevBtn) prevBtn.addEventListener('click', () => goTo(currentImageIndex - 1, 'prev'));
      if (nextBtn) nextBtn.addEventListener('click', () => goTo(currentImageIndex + 1, 'next'));

      // No dots listeners

      // Touch/Swipe support
      let startX = 0;
      let isDragging = false;
      track.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
      }, { passive: true });
      track.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
      }, { passive: true });
      track.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        const endX = e.changedTouches[0].clientX;
        const delta = endX - startX;
        if (Math.abs(delta) > 30) {
          if (delta > 0) {
            goTo(currentImageIndex - 1, 'prev');
          } else {
            goTo(currentImageIndex + 1, 'next');
          }
        }
        isDragging = false;
      });

      // Keyboard accessibility (left/right arrows)
      track.setAttribute('tabindex', '0');
      track.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
          e.preventDefault();
          goTo(currentImageIndex - 1, 'prev');
        } else if (e.key === 'ArrowRight') {
          e.preventDefault();
          goTo(currentImageIndex + 1, 'next');
        }
      });
    }
    
    // Setup add to cart button
    function setupAddToCart() {
      const btn = document.getElementById('add-to-cart-btn');
      const message = document.getElementById('cart-message');
      
      btn.addEventListener('click', () => {
        const result = window.CartAPI.addToCart(currentProduct);
        
        message.textContent = result.message;
        message.style.display = 'block';
        message.style.color = result.success ? 'var(--accent)' : 'var(--muted)';
        
        if (result.success) {
          btn.textContent = 'Added to cart';
          setTimeout(() => {
            btn.textContent = 'Add to cart';
          }, 2000);
        }
      });
    }
    
    // Load product on page load
    document.addEventListener('DOMContentLoaded', loadProduct);
  </script>
