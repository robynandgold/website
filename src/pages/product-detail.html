<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piece — Robyn &amp; Gold</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Discover one-of-a-kind antique rings and jewellery from Robyn &amp; Gold."
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" type="image/png" href="../images/favicon.png" />
</head>
<body class="page">
  <header class="site-header">
    <div class="container header-inner">
          <a href="/" class="brand">
            <img src="../images/logo.png" alt="Robyn & Gold" class="brand-logo" />
            <div class="brand-text">
              <span class="brand-main">Robyn &amp; Gold</span>
              <span class="brand-tagline">Antique Jewellery</span>
            </div>
          </a>


      <nav class="nav">
        <a href="/pages/shop.html" class="nav-link">Shop</a>
        <a href="/index.html#about" class="nav-link">Our story</a>
        <a href="/index.html#ethos" class="nav-link">Ethos</a>
        <a href="/pages/cart.html" class="nav-link nav-link--cart">
          Cart
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section section--alt">
      <div class="container">
        <a href="/pages/shop.html" class="breadcrumb-link">← Back to collection</a>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <!-- JS populates this element -->
        <div id="product-detail" class="product-detail-layout">
          <!-- Example structure (for reference only; filled by JS):
          <div class="product-detail-image">
            <img src="../images/products/example.jpg" alt="..." />
          </div>
          <div class="product-detail-info">
            <p class="eyebrow">Art Deco · c.1930</p>
            <h1 class="product-detail-title">Art Deco Solitaire Diamond Ring</h1>
            <p class="product-detail-meta">Platinum · Old European-cut diamond · Size L</p>
            <p class="product-detail-price">£4,600</p>
            <button class="btn btn-primary">Add to cart</button>
            <div class="product-detail-copy">
              <p>Long-form description here...</p>
            </div>
          </div>
          -->
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-brand">
        <span class="brand-main">Robyn &amp; Gold</span>
        <span class="brand-tagline">Antique Jewellery</span>
      </div>
      <div class="footer-links">
        <a href="/pages/shop.html" class="footer-link">Shop</a>
        <a href="/index.html#about" class="footer-link">About</a>
        <a href="/index.html#ethos" class="footer-link">Ethos</a>
        <a href="/pages/contact.html" class="footer-link">Contact</a>
      </div>
      <p class="footer-meta">© <span id="year"></span> Robyn &amp; Gold. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/products.js"></script>
  <script src="../js/cart.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    let currentProduct = null;
    let currentImageIndex = 0;
    
    // Get slug from URL
    function getSlugFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('slug');
    }
    
    // Load product details
    async function loadProduct() {
      const slug = getSlugFromURL();
      
      if (!slug) {
        document.getElementById('product-detail').innerHTML = '<p>Product not found</p>';
        return;
      }
      
      currentProduct = await window.ProductsAPI.getProductBySlug(slug);
      
      if (!currentProduct) {
        document.getElementById('product-detail').innerHTML = '<p>Product not found</p>';
        return;
      }
      
      // Update page title
      document.title = `${currentProduct.name} — Robyn & Gold`;
      
      renderProduct();
    }
    
    // Render product details
    function renderProduct() {
      const container = document.getElementById('product-detail');
      const isSold = currentProduct.available === false;
      
      container.innerHTML = `
        <div class="product-detail-image">
          <img 
            id="main-image" 
            src=".${currentProduct.images[0]}" 
            alt="${currentProduct.name}"
            onerror="this.src='../images/products/placeholder.jpg'"
          />
          ${currentProduct.images.length > 1 ? `
            <div class="thumbnail-grid" style="margin-top: 1rem;">
              ${currentProduct.images.map((img, index) => `
                <div class="thumbnail ${index === 0 ? 'active' : ''}" data-index="${index}">
                  <img src=".${img}" alt="${currentProduct.name} view ${index + 1}" />
                </div>
              `).join('')}
            </div>
          ` : ''}
        </div>
        
        <div class="product-detail-info">
          <p class="eyebrow">${currentProduct.period} · ${currentProduct.era}</p>
          <h1 class="product-detail-title">${currentProduct.name}</h1>
          <p class="product-detail-meta">${currentProduct.metal} · ${currentProduct.stones} · ${currentProduct.size}</p>
          <p class="product-detail-price">${window.ProductsAPI.formatPrice(currentProduct.price, currentProduct.currency)}</p>
          
          ${isSold ? `
            <div style="background: var(--muted); color: white; padding: 1rem; border-radius: var(--radius-md); margin-top: 1.5rem; text-align: center;">
              <strong style="font-size: 1.1rem;">SOLD</strong>
              <p style="margin: 0.5rem 0 0 0; font-size: 0.9rem;">This piece has found its home</p>
            </div>
          ` : `
            <button id="add-to-cart-btn" class="btn btn-primary" style="margin-top: 1.5rem;">
              Add to cart
            </button>
            <p id="cart-message" style="margin-top: 0.8rem; font-size: 0.9rem; color: var(--muted); display: none;"></p>
          `}
          
          <div class="product-detail-copy" style="margin-top: 1.8rem;">
            <p>${currentProduct.description}</p>
          </div>
          
          <div style="margin-top: 1.5rem; padding: 1.2rem; background: var(--bg-alt); border-radius: var(--radius-md);">
            <h3 style="font-size: 0.95rem; margin-bottom: 0.8rem;">Details</h3>
            <div style="display: grid; gap: 0.5rem; font-size: 0.9rem;">
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Metal:</span>
                <span>${currentProduct.metal}</span>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Stones:</span>
                <span>${currentProduct.stones}</span>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Size:</span>
                <span>${currentProduct.size}</span>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Period:</span>
                <span>${currentProduct.period}</span>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Style:</span>
                <span>${currentProduct.style}</span>
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Add event listeners
      setupImageGallery();
      if (!isSold) {
        setupAddToCart();
      }
    }
    
    // Setup image gallery thumbnails
    function setupImageGallery() {
      const thumbnails = document.querySelectorAll('.thumbnail');
      const mainImage = document.getElementById('main-image');
      
      thumbnails.forEach(thumb => {
        thumb.addEventListener('click', () => {
          const index = parseInt(thumb.dataset.index);
          currentImageIndex = index;
          
          // Update main image
          mainImage.src = `.${currentProduct.images[index]}`;
          
          // Update active thumbnail
          thumbnails.forEach(t => t.classList.remove('active'));
          thumb.classList.add('active');
        });
      });
    }
    
    // Setup add to cart button
    function setupAddToCart() {
      const btn = document.getElementById('add-to-cart-btn');
      const message = document.getElementById('cart-message');
      
      btn.addEventListener('click', () => {
        const result = window.CartAPI.addToCart(currentProduct);
        
        message.textContent = result.message;
        message.style.display = 'block';
        message.style.color = result.success ? 'var(--accent)' : 'var(--muted)';
        
        if (result.success) {
          btn.textContent = 'Added to cart';
          setTimeout(() => {
            btn.textContent = 'Add to cart';
          }, 2000);
        }
      });
    }
    
    // Load product on page load
    document.addEventListener('DOMContentLoaded', loadProduct);
  </script>
</body>
</html>
